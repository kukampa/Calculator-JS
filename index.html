<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calc</title>
</head>
<body>

    <div class="box">
        <div class="box-screen">
            <p class="screen-num">0</p>
        </div>
        <div class="box-main">
            <div class="box-flex">
                <div class="utilities">
                    <button type="button" class="allclear right btn">ac</button>
                    <button type="button" class="clear right btn">c</button>
                    <button type="button" class="procent btn">%</button>
                </div>
                <div class="box-numbers">
                    <button type="button" class="btn right">7</button>
                    <button type="button" class="btn right">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="btn right">4</button>
                    <button type="button" class="btn right">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn right">1</button>
                    <button type="button" class="btn right">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn zero">0</button>
                    <button type="button" class="dot btn">.</button>
                </div>
            </div>

            <div class="box-sign">
                <button type="button" class="btn color">/</button>
                <button type="button" class="btn color">X</button>
                <button type="button" class="btn color">-</button>
                <button type="button" class="btn color">+</button>
                <button type="button" class="btn color">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
